<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page - StatSnap</title>
    <link rel="stylesheet" href="../static/profile.css">
</head>
<body>
    <div class="container">
        <div class="profile-wrapper">
            <!-- Left Side: Profile Card -->
            <div class="profile-card">
                <div class="profile-avatar">
                    <img src="{{ url_for('static', filename='avatar-placeholder.png') }}" alt="User Avatar">
                </div>
                <h2>{{ user['username'] }}</h2>
                <p class="subtitle">Gamer and Streamer</p>
                <button class="action-button">Edit Profile Picture</button>
            </div>

            <!-- Right Side: Profile Details -->
            <div class="details-card">
                <h3>Edit Profile Details</h3>
                <form method="POST" action="/profile">
                    <!-- Name -->
                    <div class="details-field">
                        <label for="name">Name / Gamertag:</label>
                        <input type="text" id="name" name="name" value="{{ user['username'] }}" required>
                    </div>

                    <!-- Email -->
                    <div class="details-field">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="{{ user['email'] }}" required>
                    </div>

                    <!-- Bio -->
                    <div class="details-field">
                        <label for="bio">Bio:</label>
                        <textarea id="bio" name="bio" placeholder="Tell us a little about yourself...">{{ user['bio'] }}</textarea>
                    </div>

                    <!-- Top 3 Games -->
                    <div class="details-field">
                        <label for="top-games">Top 3 Games:</label>
                        <input type="text" id="game1" name="game1" value="{{ user['top_games'][0] }}">
                        <input type="text" id="game2" name="game2" value="{{ user['top_games'][1] }}">
                        <input type="text" id="game3" name="game3" value="{{ user['top_games'][2] }}">
                    </div>

                    <!-- Save Button -->
                    <button type="submit" class="save-button">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
